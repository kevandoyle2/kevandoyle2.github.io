        <div class="about">
            <p>This is my github.io page. You will be redirected to my personal site in <span id="counter">10</span> second(s)...</p>
                <script type="text/javascript">
                    function countdown() {
                    var i = document.getElementById('counter');
                        if (parseInt(i.innerHTML)<=0) {
                        location.href = 'https://kevand.me';
                                        }
                    i.innerHTML = parseInt(i.innerHTML)-1;
                        }
                    setInterval(function(){ countdown(); },900);
                </script>
